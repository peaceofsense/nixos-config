# -----------------------------------------------------
# Programs & Essentials
# -----------------------------------------------------
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod + SHIFT, Q, killactive,
bind = $mainMod, N, exit,

# -----------------------------------------------------
# Noctalia Shell & Menus
# -----------------------------------------------------
bind = $mainMod, X, exec, noctalia-shell ipc call sessionMenu toggle
bind = $mainMod, D, exec, noctalia-shell ipc call launcher toggle
bind = ALT, Tab, exec, noctalia-shell ipc call launcher windows
bind = $mainMod, Y, exec, noctalia-shell ipc call launcher clipboard
bind = $mainMod, period, exec, noctalia-shell ipc call launcher emoji
bind = $mainMod + Shift, L, exec, noctalia-shell ipc call lockScreen lock

# -----------------------------------------------------
# Window Management (Layout/Focus/Resize)
# -----------------------------------------------------
# Focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move/Swap
bind = $mainMod SHIFT, left, swapwindow, l
bind = $mainMod SHIFT, right, swapwindow, r
bind = $mainMod SHIFT, up, swapwindow, u
bind = $mainMod SHIFT, down, swapwindow, d

# Resize
bind = $mainMod CTRL, left, resizeactive, -60 0
bind = $mainMod CTRL, right, resizeactive, 60 0
bind = $mainMod CTRL, up, resizeactive, 0 -60
bind = $mainMod CTRL, down, resizeactive, 0 60

# Layout specific
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, M, fullscreen, 1
bind = $mainMod, P, pseudo,
bind = $mainMod, T, togglesplit,
bind = $mainMod, Tab, layoutmsg, focus r
bind = $mainMod + SHIFT, Tab, layoutmsg, focus l
bind = $mainMod, R, layoutmsg, colresize +conf

# -----------------------------------------------------
# Workspaces
# -----------------------------------------------------
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5

# Special Workspace
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# -----------------------------------------------------
# Hardware / Media Keys
# -----------------------------------------------------
bind = , XF86AudioRaiseVolume, exec, pamixer -i 1
bind = , XF86AudioLowerVolume, exec, pamixer -d 1
bind = , XF86AudioMicMute, exec, pamixer --default-source -t
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Language
bind = $mainMod + Shift, U, exec, setxkbmap -layout us

# -----------------------------------------------------
# Screenshots (Hyprshot)
# -----------------------------------------------------
bind = $mainMod, INSERT, exec, hyprshot -m window -o ~/Pictures/Screenshots/
bind = , INSERT, exec, hyprshot -m output -o ~/Pictures/Screenshots/
bind = $mainMod CTRL SHIFT, INSERT, exec, hyprshot -m region -o ~/Pictures/Screenshots/

# -----------------------------------------------------
# Mouse Binds
# -----------------------------------------------------
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
